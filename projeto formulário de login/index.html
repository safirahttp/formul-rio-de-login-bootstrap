<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Formulário de login </title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area">
      <img class="logo" src="http://www.google.com.br/google.jpg" alt="">
      <h2>Faça o login</h2>
      <form action="">
        <input type="email" name="email" placeholder="Digite seu e-mail" class="form-control"/>
        
        <input type="password" name="password" placeholder="Digite sua senha" class="form-control"/>

        <label class="remember" for="">
          <input type="checkbox" name="remember" value="1"/>
            Lembrar minha senha
        </label>

        <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block"/>
      </form>
      <p class="gray padding">2019</p>
    </div>
</body>
</html>
